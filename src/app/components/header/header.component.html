<style>
  /* Responsive Navbar */
  .header {
    background: #fff;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    z-index: 1000;
  }

  .navbar-nav .nav-link {
    font-size: 16px;
    font-weight: 500;
    color: #333;
    padding: 10px 15px;
  }

  .navbar-nav .nav-link:hover {
    color: #007bff;
  }

  /* Responsive WhatsApp Floating Button */
  .whatsapp-float {
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 1000;
  }

  .whatsapp-float img {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease-in-out;
  }

  .whatsapp-float img:hover {
    transform: scale(1.1);
  }

  /* Mobile Navbar Styles */
  @media (max-width: 991px) {
    .navbar-nav {
      text-align: center;
    }

    .whatsapp-float {
      bottom: 15px;
      right: 15px;
    }

    .whatsapp-float img {
      width: 50px;
      height: 50px;
    }
  }
</style>
